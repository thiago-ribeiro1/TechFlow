server:
  port: 8086

management:
  endpoints:
    web:
      exposure:
        include: "*"

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: servico-cliente
          uri: http://localhost:8080
          predicates:
            - Path=/api/clientes/**

        - id: servico-produto
          uri: http://localhost:8081
          predicates:
            - Path=/api/produtos/**

        - id: servico-pedido
          uri: http://localhost:8082
          predicates:
            - Path=/api/pedidos/**

        - id: servico-estoque
          uri: http://localhost:8083
          predicates:
            - Path=/api/estoque/**
